<!DOCTYPE html>
<html>
  <head>
    <title>Transcoding Job Status</title>
    <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename='styles.css') }} />
  </head>
  <body>
    <header>
        <h1>Transcoding Job Status</h1>
    </header>
    <main>
        <div class="course">
            <h1>Job ID: {{ job_id }}</h1>
            <h1>Status: {{ status }}</h1>
        </div>

        <form action="{{ url_for('status', job_id=job_id) }}" method="get">
            <div class="auth-options">
                <button type="submit" value="Refresh">Refresh</button>
            <div>
        </form>
    </main>
  </body>
</html>
